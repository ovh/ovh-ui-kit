<header class="oui-header">
    <div class="oui-header__container">
        <div class="oui-header__content">
            <div class="oui-header__back"
                ng-if="$ctrl.transcludeBack"
                ng-transclude="back">
            </div>
            <h1 class="oui-header__title"
                ng-bind="::$ctrl.heading">
            </h1>
            <h2 class="oui-header__description"
                ng-if="::!!$ctrl.description"
                ng-bind="::$ctrl.description">
            </h2>
        </div>
        <div class="oui-header__guide"
            ng-if="$ctrl.transcludeGuide"
            ng-transclude="guide">
        </div>
    </div>
    <div class="oui-header__tabs"
        ng-if="$ctrl.transcludeTabs"
        ng-transclude="tabs">
    </div>
</header>
