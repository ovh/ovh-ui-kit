<div class="oui-field"
    ng-class="[
        {Â 'oui-field_error': $ctrl.isErrorVisible() },
        { 'oui-field_inline': $ctrl.inline },
        (!!$ctrl.size && 'oui-field_' + $ctrl.size),
    ]">
    <div class="oui-field__header"
        ng-if="!!$ctrl.label">
        <label class="oui-field__label"
            ng-attr-for="{{ ::$ctrl.for }}"
            ng-bind="$ctrl.label">
        </label>
        <button type="button" class="oui-popover-button"
            aria-label="Help"
            ng-if="!!$ctrl.labelPopover"
            oui-popover="{{$ctrl.labelPopover}}"
            oui-popover-id="{{::$ctrl.popoverId}}"
            oui-popover-placement="right"
            oui-popover-size="{{$ctrl.labelPopoverSize}}">
        </button>
    </div>
    <div class="oui-field__control" ng-transclude></div>
    <div class="oui-field__footer">
        <div class="oui-field__error"
            ng-if="$ctrl.isErrorVisible()">
            <span ng-messages="$ctrl.getFirstError()" role="alert">
                <span ng-repeat="errorKey in $ctrl.getMessagesOrder()"
                    ng-message="{{ :: errorKey }}"
                    ng-bind="$ctrl.getErrorMessage(errorKey)">
                </span>
            </span>
        </div>
        <div class="oui-field__helper"
            ng-if="!!$ctrl.helpText"
            ng-bind="$ctrl.helpText">
        </div>
    </div>
</div>
