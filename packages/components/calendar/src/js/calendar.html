<div class="oui-calendar__control-wrapper"
    ng-class="{ 'oui-input-overlay': !$ctrl.inline }">
    <input class="oui-calendar__control oui-input" type="text"
        autocomplete="off"
        ng-attr-id="{{::$ctrl.id}}"
        ng-attr-name="{{::$ctrl.name}}"
        ng-attr-title="{{::$ctrl.tooltip}}"
        ng-model="$ctrl.model"
        ng-disabled="$ctrl.disabled"
        ng-required="$ctrl.required" />
    <span class="oui-icon oui-icon-calendar" ng-if="!$ctrl.inline"></span>
</div>
