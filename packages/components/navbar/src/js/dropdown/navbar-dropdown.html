<button class="oui-navbar-link oui-navbar-link_dropdown" type="button"
    aria-haspopup="true" aria-expanded="{{!!$ctrl.navbarCtrl.navigation && !!$ctrl.navbarCtrl.navigation[$ctrl.name]}}"
    ng-attr-aria-label="{{::!!$ctrl.label ? $ctrl.label : null}}"
    ng-attr-title="{{::!!$ctrl.label ? $ctrl.label : null}}"
    ng-class="::!!$ctrl.iconClass ? 'oui-navbar-link_icon' : null"
    ng-click="$ctrl.onTriggerClick()"
    oui-navbar-group="{{::$ctrl.name}}">
    <span class="oui-navbar-link__wrapper"
        ng-class="{
            'oui-navbar-link__wrapper_border': !!$ctrl.iconClass,
        }">
        <span class="oui-icon {{:: 'navbar-' + $ctrl.iconClass }}" aria-hidden="true"
            ng-if="::!!$ctrl.iconClass"
            ng-class="{
                'oui-icon_shake': $ctrl.iconAnimated
            }">
            <span class="oui-icon__badge"
                ng-if="!!$ctrl.iconBadge"
                ng-bind="$ctrl.iconBadge">
            </span>
        </span>
        <span class="oui-navbar-link__text" ng-bind="$ctrl.text"></span>
    </span>
</button>
<div class="oui-navbar-menu__wrapper" ng-transclude></div>
