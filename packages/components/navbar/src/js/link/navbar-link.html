<a class="oui-navbar-link"
    ng-if="::!!$ctrl.href"
    ng-attr-aria-label="{{::!!$ctrl.label ? $ctrl.label : null}}"
    ng-attr-title="{{::!!$ctrl.label ? $ctrl.label : null}}"
    ng-class="{
        'oui-navbar-link_active': $ctrl.name === $ctrl.navbarCtrl.activeLink,
        'oui-navbar-link_primary': $ctrl.variant === 'primary',
        'oui-navbar-link_secondary': $ctrl.variant === 'secondary',
        'oui-navbar-link_tertiary': $ctrl.variant === 'tertiary'
    }"
    ng-href="{{::$ctrl.href}}"
    ng-click="$ctrl.onClick()"
    ng-attr-rel="{{:: $ctrl.external ? 'noopener' : undefined }}"
    ng-attr-target="{{::$ctrl.external ? '_blank' : null}}">
        <span ng-transclude></span>
</a>
<a class="oui-navbar-link"
    ng-if="::!!$ctrl.state"
    ng-attr-aria-label="{{::!!$ctrl.label ? $ctrl.label : null}}"
    ng-attr-title="{{::!!$ctrl.label ? $ctrl.label : null}}"
    ng-class="{
        'oui-navbar-link_active': $ctrl.name === $ctrl.navbarCtrl.activeLink,
        'oui-navbar-link_primary': $ctrl.variant === 'primary',
        'oui-navbar-link_secondary': $ctrl.variant === 'secondary',
        'oui-navbar-link_tertiary': $ctrl.variant === 'tertiary'
    }"
    ui-sref="{{::$ctrl.getFullSref()}}"
    ui-sref-active="oui-navbar-link_active"
    ng-click="$ctrl.onClick()"
    ng-transclude>
</a>
