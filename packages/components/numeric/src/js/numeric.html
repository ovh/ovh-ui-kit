<button class="oui-numeric__button oui-button oui-button_primary oui-button_s"
    type="button"
    ng-attr-title="{{::$ctrl.tooltipDecrease}}"
    ng-disabled="$ctrl.disabled || $ctrl.model <= $ctrl.min"
    ng-click="$ctrl.decrement()"
    tabindex="-1"
    aria-hidden="true">&minus;</button>
<input class="oui-numeric__input oui-input"
    type="number"
    role="slider"
    required
    ng-attr-min="{{ $ctrl.min }}"
    ng-attr-max="{{ $ctrl.max }}"
    ng-attr-id="{{:: $ctrl.id }}"
    ng-attr-name="{{:: $ctrl.name }}"
    ng-attr-aria-valuemin="{{ $ctrl.min }}"
    ng-attr-aria-valuemmax="{{ $ctrl.max }}"
    ng-attr-aria-valuenow="{{ $ctrl.model }}"
    ng-disabled="$ctrl.disabled"
    ng-change="$ctrl.onInputChanged()"
    ng-model="$ctrl.model"
    ng-style="{
        'width': $ctrl.getWidth(),
    }"
    ng-attr-step="{{ $ctrl.step }}">
<button class="oui-numeric__button oui-button oui-button_primary oui-button_s"
    type="button"
    ng-attr-title="{{::$ctrl.tooltipIncrease}}"
    ng-disabled="$ctrl.disabled || $ctrl.model >= $ctrl.max"
    ng-click="$ctrl.increment()"
    tabindex="-1"
    aria-hidden="true">&plus;</button>
