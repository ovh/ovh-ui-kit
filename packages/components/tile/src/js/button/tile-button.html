<button
    ng-if="::!$ctrl.href || $ctrl.disabled"
    type="button"
    class="oui-tile__button oui-button oui-button_ghost oui-button_icon-right oui-button_block"
    ng-click="$ctrl.onClick()"
    ng-attr-aria-label="{{ :: $ctrl.ariaLabel }}"
    ng-disabled="$ctrl.disabled">
    <span ng-transclude></span>
    <span class="oui-icon oui-icon-chevron-right" aria-hidden="true"></span>
</button>
<a
    ng-if="::!!$ctrl.href && !$ctrl.disabled"
    class="oui-tile__button oui-button oui-button_ghost oui-button_icon-right oui-button_block"
    ng-href="{{:: $ctrl.href }}"
    ng-attr-rel="{{::$ctrl.linkRel}}"
    ng-attr-target="{{::$ctrl.linkTarget}}"
    ng-attr-aria-label="{{ :: $ctrl.ariaLabel }}"
    ng-click="$ctrl.onClick()">
    <span ng-transclude></span>
    <span class="oui-icon oui-icon-external-link"
          aria-hidden="true"
          ng-if="::$ctrl.external"></span>
    <span class="oui-icon oui-icon-chevron-right"
          aria-hidden="true"></span>
</a>
