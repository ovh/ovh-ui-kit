<span class="oui-chip"
    title="{{::(item.title || item.name)}}"
    ng-if="::!$ctrl.closable"
    ng-repeat="item in $ctrl.items"
    ng-bind="::(item.title || item.name)"
    ng-class="::{
        'oui-chip_closable': !!$ctrl.closable,
        'oui-chip_block': !!$ctrl.stacked
    }">
</span>
<button class="oui-chip"
    ng-if="::!!$ctrl.closable"
    ng-click="$ctrl.removeItem($index)"
    ng-repeat="item in $ctrl.items"
    ng-class="::{
        'oui-chip_closable': !!$ctrl.closable,
        'oui-chip_block': !!$ctrl.stacked
    }">
    <span ng-bind="::(item.title || item.name)" title="{{::(item.title || item.name)}}"></span>
    <span class="oui-chip__close oui-icon oui-icon-close" aria-hidden="true"></span>
</button>
