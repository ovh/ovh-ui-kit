<span class="ui-select-match">
    <span class="ui-select-placeholder"
        ng-hide="!$select.isEmpty() || ($select.searchEnabled && $select.open)"
        ng-bind="$select.placeholder">
    </span>
    <button type="button" class="oui-chip ui-select-match-item"
        ng-class="{ 'oui-chip_closable': !$select.disabled }"
        ng-click="$ctrl.removeChoice($event, $index, $item, $selectMultiple.removeChoice)"
        ng-repeat="$item in $select.selected track by $index"
        ng-disabled="$ctrl.loading || $select.disabled"
        ui-select-sort="$select.selected"
        tabindex="-1">
        <span uis-transclude-append></span>
        <span class="oui-chip__close oui-icon oui-icon-close" aria-hidden="true"></span>
    </button>
    <span class="ui-select-match-icon oui-icon oui-icon-chevron-down" ng-if="!$ctrl.loading"></span>
    <oui-spinner class="ui-select-match-spinner" size="s" ng-if="$ctrl.loading"></oui-spinner>
</span>
