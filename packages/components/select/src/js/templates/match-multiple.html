<span class="ui-select-match">
    <span class="ui-select-placeholder"
        ng-hide="!$select.isEmpty() || ($select.searchEnabled && $select.open)"
        ng-bind="::$select.placeholder">
    </span>
    <span class="ui-select-match-items">
        <button type="button" class="oui-chip ui-select-match-item"
            ng-class="{ 'oui-chip_closable': !$select.disabled }"
            ng-click="$ctrl.removeChoice($event, $index, $selectMultiple.removeChoice)"
            ng-repeat="$item in $select.selected track by $index"
            ng-disabled="$select.disabled"
            ui-select-sort="$select.selected"
            tabindex="-1">
            <span uis-transclude-append></span>
            <span class="oui-chip__close">
                <span class="oui-icon oui-icon-close" aria-hidden="true"></span>
            </span>
        </button>
    </span>
    <span class="oui-icon oui-icon-chevron-down"></span>
</span>
