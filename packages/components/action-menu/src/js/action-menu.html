<oui-dropdown class="oui-dropdown_action-menu"
    placement="{{::$ctrl.placement}}"
    arrow="::$ctrl.compact">
    <oui-dropdown-trigger
        ng-if="::!$ctrl.compact"
        text="{{::$ctrl.text}}"
        aria-label="{{::$ctrl.ariaLabel}}"
        disabled="$ctrl.disabled">
    </oui-dropdown-trigger>
    <button class="oui-action-button"
        type="button"
        ng-if="::!!$ctrl.compact"
        ng-disabled="$ctrl.disabled"
        aria-label="{{::($ctrl.ariaLabel || $ctrl.text)}}"
        oui-dropdown-trigger>
        <span class="oui-icon oui-icon-ellipsis"></span>
    </button>
    <oui-dropdown-content
        ng-transclude>
    </oui-dropdown-content>
</oui-dropdown>
